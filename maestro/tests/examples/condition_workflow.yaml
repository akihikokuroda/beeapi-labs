apiVersion: maestro.i-am-bee.com/v1alpha1
kind: Workflow
metadata:
  name: maestro-deployment
  labels:
    app: mas-example
spec:
  template:
    agents:
      - expert
      - colleague
    prompt: Tell me a joke about IBM
    steps:
      - name: expert
        agent: expert
      - name: colleague
        agent: colleague
        condition:
        - if: (input.find('funnier') != -1)
          then: expert
