apiVersion: maestro.i-am-bee.com/v1alpha1
kind: Workflow
metadata:
  name: loop-workflow
  labels:
    app: example
spec:
  template:
    agents:
        - generate1-10
        - countdown
    prompt: Generate a number
    steps:
      - name: step1
        agent: generate1-10
      - name: step2
        loop: 
            agent: countdown
            until: (input.find("happy") != -1)

