apiVersion: maestro.i-am-bee.com/v1alpha1
kind: Workflow
metadata:
  name: input-workflow
  labels:
    app: input
spec:
  template:
    agents:
        - test1
        - test2
        - test3
    prompt: Select a number 1 through 6
    exception:
        name: step4
        agent: test3
    steps:
      - name: select
        agent: test1
      - name: input
        input:
          prompt: "Guess the number 1 through 6: "
          template: Is the number {prompt} is same as {response}?  
      - name: compare
        agent: test2
