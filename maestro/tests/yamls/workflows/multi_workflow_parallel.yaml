apiVersion: maestro.i-am-bee.com/v1alpha1
kind: Workflow
metadata:
  name: multi-agent-workflow
  labels:
    app: multi-agent
spec:
  template:
    agents:
        - beeaiagent
        - Generic_Crew
        - JudgeAgent
    prompt: Pick a number between 1 and 10 for a guessing game
    steps:
      - name: guess
        parallel:
        - beeaiagent
        - Generic_Crew
      - name: JudgeAgent
        agent: JudgeAgent
