apiVersion: maestro.i-am-bee.com/v1alpha1
kind: Workflow
metadata:
  name: slack-workflow
  labels:
    app: example2
spec:
  template:
    agents:
        - slack
    prompt: Post a message Hi! to the slack channel set "SLACK_BOT_TOKEN" and "SLACK_TEAM_ID"
    steps:
      - name: slackstep
        agent: slack

