apiVersion: maestro.i-am-bee.com/v1alpha1
kind: Workflow
metadata:
  name: parallel-workflow
  labels:
    app: input
spec:
  template:
    agents:
        - test1
        - test2
        - test3
        - test4
        - test5
    prompt: Select a number 1 through 6
    exception:
        name: step4
        agent: test4
    steps:
      - name: list
        agent: test1
      - name: parallel
        parallel:
        - test2
        - test3
        - test4
      - name: result
        agent: test5
