apiVersion: maestro.i-am-bee.com/v1alpha1
kind: Workflow
metadata:
  name: multi-agent-workflow
  labels:
    app: multi-agent
spec:
  template:
    agents:
        - beeaiagent
        - generic-crew
        - judgeagent
    prompt: Pick a number between 1 and 10 for a guessing game
    steps:
      - name: beeai
        agent: beeaiagent
      - name: crewai
        agent: generic-crew
      - name: JudgeAgent
        agent: judgeagent
