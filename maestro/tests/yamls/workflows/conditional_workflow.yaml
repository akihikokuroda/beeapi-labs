apiVersion: maestro.i-am-bee.com/v1alpha1
kind: Workflow
metadata:
  name: conditional-workflow
  labels:
    app: example2
spec:
  template:
    agents:
      - agent1
      - agent2
      - agent3
    prompt: This is a prompt
    exception:
        name: step3
        agent: agent3
    steps:
      - name: step1
        agent: agent1
        condition:
          - if: (in.some_condition == True)
            then: step2
            else: step3
      - name: step2
        agent: agent2
      - name: step3
        agent: agent3
        condition:
          - case: (in.some_condition == True)
            do: step2
          - case: (in.some_condition == False)
            do: step3
          - default: step3