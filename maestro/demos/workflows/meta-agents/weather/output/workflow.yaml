apiVersion: maestro.i-am-bee.com/v1alpha1
kind: Workflow
metadata:
  name: weather-workflow
  labels:
    app: mas-example
spec:
  template:
    agents:
      - weather_fetcher
      - temperature_analyzer
    prompt: San Jose
    steps:
      - name: current_weather
        agent: weather_fetcher
      - name: compare_temps
        agent: temperature_analyzer